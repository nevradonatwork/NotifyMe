    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #667eea;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .message-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .button-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .next-notification {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 15px;
        }

        .install-prompt {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .emoji {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

<body>
    <div class="container">
        <div class="emoji">üîî</div>
        <h1>Hourly Notifier</h1>
        <p class="subtitle">Get custom notifications every hour</p>

        <div class="message-box" id="messageDisplay">
            Welcome! Set your custom message below.
        </div>

        <div class="input-group">
            <label for="customMessage">Your Custom Message:</label>
            <textarea id="customMessage" placeholder="Enter your hourly notification message...">‚è∞ Time to take a break and stay hydrated! üíß</textarea>
        </div>

        <button class="button button-primary" id="enableBtn" onclick="enableNotifications()">
            Enable Hourly Notifications
        </button>

        <button class="button button-secondary" id="testBtn" onclick="testNotification()" style="display: none;">
            Send Test Notification
        </button>

        <div id="status"></div>
        <div id="nextNotif" class="next-notification"></div>

        <div class="install-prompt" id="installPrompt" style="display: none;">
            üí° <strong>Tip:</strong> Add this app to your home screen for the best experience!
        </div>
    </div>

    <script>
        let notificationInterval = null;
        let nextNotificationTime = null;

        // Show welcome message on load
        window.addEventListener('load', () => {
            showWelcomeMessage();
            checkNotificationStatus();
            showInstallPrompt();
        });

        function showWelcomeMessage() {
            const message = localStorage.getItem('customMessage') || '‚è∞ Time to take a break and stay hydrated! üíß';
            document.getElementById('customMessage').value = message;
            document.getElementById('messageDisplay').textContent = message;
        }

        function showInstallPrompt() {
            // Check if app is already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return;
            }
            
            // Show install prompt for iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS || isAndroid) {
                document.getElementById('installPrompt').style.display = 'block';
            }
        }

        async function enableNotifications() {
            const message = document.getElementById('customMessage').value.trim();
            
            if (!message) {
                showStatus('Please enter a message first!', 'error');
                return;
            }

            // Save custom message
            localStorage.setItem('customMessage', message);
            document.getElementById('messageDisplay').textContent = message;

            // Check if notifications are supported
            if (!('Notification' in window)) {
                showStatus('Notifications are not supported in this browser.', 'error');
                return;
            }

            try {
                // Request notification permission
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    showStatus('‚úÖ Notifications enabled! You will receive hourly reminders.', 'success');
                    document.getElementById('testBtn').style.display = 'block';
                    startHourlyNotifications();
                    
                    // Show iOS-specific instructions
                    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                        showStatus('üì± Note: Keep this page open or add to home screen for notifications to work on iOS.', 'info');
                    }
                } else if (permission === 'denied') {
                    showStatus('‚ùå Notification permission denied. Please enable in your browser settings.', 'error');
                } else {
                    showStatus('‚ö†Ô∏è Notification permission dismissed.', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function startHourlyNotifications() {
            // Clear any existing interval
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }

            // Calculate time until next hour
            const now = new Date();
            const nextHour = new Date(now);
            nextHour.setHours(now.getHours() + 1, 0, 0, 0);
            const timeUntilNextHour = nextHour - now;

            // Set timeout for first notification at the top of the hour
            setTimeout(() => {
                sendNotification();
                // Then set interval for every hour
                notificationInterval = setInterval(sendNotification, 60 * 60 * 1000);
            }, timeUntilNextHour);

            // Update next notification time display
            updateNextNotificationTime(nextHour);
            
            // Update display every minute
            setInterval(() => {
                const now = new Date();
                const next = new Date(now);
                next.setHours(now.getHours() + 1, 0, 0, 0);
                updateNextNotificationTime(next);
            }, 60000);
        }

        function sendNotification() {
            const message = localStorage.getItem('customMessage') || 'Time for your hourly reminder!';
            
            if (Notification.permission === 'granted') {
                const notification = new Notification('Hourly Reminder', {
                    body: message,
                    icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzIxOTZGMyIvPjx0ZXh0IHg9Ijk2IiB5PSIxNjAiIGZpbGw9IiNmZmYiIGZvbnQtc2l6ZT0iNjAiIGZvbnQtd2VpZ2h0PSJib2xkIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn5SOPC90ZXh0Pjwvc3ZnPg==',
                    badge: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzIxOTZGMyIvPjx0ZXh0IHg9Ijk2IiB5PSIxNjAiIGZpbGw9IiNmZmYiIGZvbnQtc2l6ZT0iNjAiIGZvbnQtd2VpZ2h0PSJib2xkIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn5SOPC90ZXh0Pjwvc3ZnPg==',
                    requireInteraction: false,
                    silent: false
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                // Auto close after 10 seconds
                setTimeout(() => notification.close(), 10000);
            }
        }

        function testNotification() {
            sendNotification();
            showStatus('Test notification sent!', 'success');
        }

        function updateNextNotificationTime(nextTime) {
            const now = new Date();
            const diff = nextTime - now;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;

            let timeText = '';
            if (hours > 0) {
                timeText = `${hours}h ${mins}m`;
            } else {
                timeText = `${mins}m`;
            }

            document.getElementById('nextNotif').textContent = `‚è∞ Next notification in: ${timeText}`;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function checkNotificationStatus() {
            if (Notification.permission === 'granted') {
                document.getElementById('testBtn').style.display = 'block';
                startHourlyNotifications();
            }
        }

        // Update message display when typing
        document.getElementById('customMessage').addEventListener('input', (e) => {
            const message = e.target.value.trim();
            if (message) {
                document.getElementById('messageDisplay').textContent = message;
                localStorage.setItem('customMessage', message);
            }
        });

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBzZWxmLnNraXBXYWl0aW5nKCk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdhY3RpdmF0ZScsIGZ1bmN0aW9uKGV2ZW50KSB7CiAgcmV0dXJuIHNlbGYuY2xpZW50cy5jbGFpbSgpOwp9KTs=')
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
